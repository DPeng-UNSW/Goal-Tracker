<!DOCTYPE html>
<html>
  <head>
      <title> Goal Tracker! </title>
      <style>
      button {
        outline: none;
      }
      h1 {
          color: white;
          text-emphasis: black;
          text-shadow: 2px 2px black;
          text-align: center;
          font-style: italic;
          font-style: oblique;
          font-size: 36px;
          font-family: "Courier New";
          margin-left: 15%;
          margin-right: 5%;
          margin-bottom: 0px;
          user-select: none;
      }
      .shadow {
          box-shadow: 0px 3px 5px 1px black;
      }
      .opacity {
          opacity: 0;
      }
      div.goal {
          width: 60%;
          padding: 0px 0px 0px 10px;
          float:right;
          border-radius: 5px;
          text-align: left;
          display: inline;
          transition: background-color 0.5s;
      }
      div.menu {
          width: 80%;
          padding-top: 1%;
          background: none;
          border: none;
          margin-left: 2.5%;
          margin-right: 5%;
      }
      button.goal {
          width: 92.5%;
          height: 52px;
          padding-left: 10px;
          margin-left: auto;
          margin-right: auto;
          border: none;
          float: right;
          text-align: left;
          font-size: 200%;
          border-color: white;
          display: inline;
          cursor: pointer;
          transition: background-color 0.5s;
      }
      input.goal {
          width: 90.72%;
          height: 50px;
          padding-left: 10px;
          margin-left: auto;
          margin-right: auto;
          border: 15px;
          float: right;
          text-align: left;
          font-size: 200%;
          border-color: white;
          display: inline;
          cursor: pointer;
          outline-color: indianred;
          outline-offset: -2.5px;
          transition: background-color 0.5s;
      }
      button.subgoal {
          width: 45%;
          height: 36px;
          padding-left: 10px;
          margin-top: 10px;
          margin-left: auto;
          margin-right: 10%;
          border: black;
          border-radius: 5px;
          box-shadow: 0px 3px 5px 1px black;
          float: right;
          text-align: left;
          font-size: 200%;
          border-color: white;
          display: inline;
          position: relative;
          top: 10px;
          left: 2%;
          cursor: pointer;
          transition: background-color 0.5s;
      }
      .pointer-events-off{
          pointer-events: none;
      }
      .strike-through {
          text-decoration: line-through;
          text-decoration-color: darkgrey;
      }
      .grey-text {
          color: grey;
      }
      .clickcolour {
          background-color: #ff3371;
      }
      .white {
          background-color: white;
      }
      .visibility {
          visibility: hidden;
      }
      button:active {
          border: none;
      }
      button.creator {
          text-align: center;
          width:100%;
          font-size: 200%;
          color: black;
          background-color: inherit;
          border: none;
          cursor: pointer;
          user-select: none;
      }
      .btn-group button {
          float: right; /* Float the buttons side by side */
      }
      /* Clear floats (clearfix hack) */
      .btn-group:after {
          content: "";
          clear: both;
          display: table;
      }
      button.delete {
          width: 50px;
          height: 52px;
          text-align: center;
          border: none;
          font-size: 24px;
          float: right;
          display: inline;
          padding: 12px 0px;
          border-top-right-radius: 5px;
          border-bottom-right-radius: 5px;
          background-image: url("images/delete.png");
          cursor: pointer;
      }
      button.edit {
          width: 30px;
          height: 30px;
          text-align: center;
          border: none;
          font-size: 24px;
          float: left;
          position: relative;
          left: 28%;
          top: 10px;
          border-radius: 5px;
          background-image: url("images/edit.png");
          cursor: pointer;
          box-shadow: 0px 3px 5px 1px black;
          transition: opacity 0.3s;
      }
      button.complete {
          width: 30px;
          height: 30px;
          text-align: center;
          border: none;
          font-size: 24px;
          float: left;
          position: relative;
          left: 26%;
          top: 10px;
          padding: 12px 0px;
          border-radius: 5px;
          background-image: url("images/complete.png");
          cursor: pointer;
          box-shadow: 0px 3px 5px 1px black;
          transition: opacity 0.3s;
      }
      button.subgoalCreator {
          width: 30px;
          height: 30px;
          text-align: center;
          border: none;
          font-size: 24px;
          float: left;
          position: relative;
          left: 30%;
          top: 10px;
          padding: 12px 0px;
          border-radius: 5px;
          background-image: url("images/subgoalButton.png");
          cursor: pointer;
          box-shadow: 0px 3px 5px 1px black;
          transition: opacity 0.3s;
      }
      body {
          background-size: cover;
          background-repeat: no-repeat;
          background-color: white;
          background-attachment: fixed;
      }
      .logo {
          background: = none;
          border-color: lightgrey;
          border-radius: 500px;
          padding-left: 25%;
          width: 50%;
          user-select: none;
      }
      .sidenav {
          height: 100%; /* Full-height: remove this if you want "auto" height */
          width: 15%; /* Set the width of the sidebar */
          position: fixed; /* Fixed Sidebar (stay in place on scroll) */
          z-index: 1; /* Stay on top */
          top: 0; /* Stay at the top */
          left: 0;
          border-top-right-radius: 10px;
          border-bottom-right-radius: 10px;
          background-color: white; /* Black */
          overflow-x: hidden; /* Disable horizontal scroll */
          padding-top: 20px;
          opacity: 0.6;
          transition: opacity 0.5s;
      }
      .sidenav:hover {
          opacity: 1;

      }

      </style>
  </head>
  <body>
      <h1>
        <div id = "Quote"></div>
      </h1>
      <script src = "quotes.js"> </script>
      <div class = "sidenav">
          <img src = "Logo/logo.png" class = "logo"> </img>
          <button id = "creator" class = "creator">
              Make Goal!
          </button>
      </div>
      <div class = "white button-grp goal shadow" style = "display:none;">
        <button class = "goal white"> Button </button>
        <button class = "delete"></button>
      </div>
      <script src="creategoal.js"></script>
  </body>
</html>
